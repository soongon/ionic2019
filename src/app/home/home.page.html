<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input placeholder="영화검색" [(ngModel)]="searchText"></ion-input>
  <ion-button expand="block" (click)="searchMovies()">검색</ion-button>
  <ul>
    <li *ngFor="let movie of movies">
      <p>{{movie.title}}</p>
      <p>{{movie.actor}}</p>
    </li>
  </ul>
</ion-content>
